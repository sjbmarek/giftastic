<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy Fun</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="bg-dark sticky-top shadow">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6">
        <h1 class="py-3 text-light">Giphy Fun</h1>
      </div>
      <div class="col-md-2">

        <button type="button" class="btn btn-dark mt-4 float-right" data-toggle="modal" data-target=".bd-example-modal-lg">About</button>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="row pt-2 pb-2">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <hr>
        <div id="buttonList">
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <div id="inputField">
          <label for="newAnimal">Add Another Animal:</label><br>
          <input type="text" id="newAnimal" class="form-control"><br>
          <button type="button" class="btn btn-secondary submit">Submit</button><br>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 m-0">
        <hr><br>
        <h5 id="gif-label" class=" pl-3 bg-info text-light"></h5><br>
        <div id="gifs-appear-here">
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-3">
    <div class="container footercontainer text-center">
      <span class="footertext">&copy; 2018 Susan Marek</span>
    </div>
  </footer>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Giphy Fun</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul>
          <li>A fun application to test out the GIPHY API and return the results on the page.</li>  
          <li>Dynamic addition of buttons with alpha only validation.</li> 
          <li>Gif state toggle between still and animate on click.</li>
          <li>This 'about'  modal too!</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


    </body>
    <script src ="assets/javascript/gifs.js"></script>

    </html>
